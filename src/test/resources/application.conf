env: local

local {
  services {
    host: "http://localhost"
    bank-account-verification {
      port: 9903
      productionRoute = "/bank-account-verification"
      api = "/api"
    }
  }
}

qa {
  services {
    host: "https://www.qa.tax.service.gov.uk"
    bank-account-verification {
      api = "/bank-account-verification/api"
    }
  }
}

staging {
  services {
    host: "https://www.staging.tax.service.gov.uk"
    bank-account-verification {
      api = "/bank-account-verification/api"
    }
  }
}

zap-automation-config {
  testUrl = "http://localhost:9903/lookup-address"
  activeScan = true
  contextBaseUrlRegex = "http://localhost:9903.*"
  alertUrlsToReport = [
    "http://localhost:9903"
  ]
  failureThreshold = "High"
  alertsToIgnore = [{cweid: "-1", url: "http://localhost:9903/assets/.*"}]
}
