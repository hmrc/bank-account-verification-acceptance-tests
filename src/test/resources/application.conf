env: local

local {
  services {
    host: "http://localhost"
    bank-account-verification {
      port: 9903
      productionRoute = "/bank-account-verification"
      api = "/api"
    }
    bank-account-reputation {
      port: 9871
      api = ""
    }
    bank-account-verification-frontend-example {
      port: 9929
      productionRoute = "/bank-account-verification-example-frontend"
    }
  }
  mock {
    server {
      port: 9000
    }
    s3 {
      port: 8001
    }
  }
}

qa {
  services {
    host: "https://www.qa.tax.service.gov.uk"
    bank-account-verification {
      api = "/bank-account-verification/api"
    }
    bank-account-reputation {
      api = "/bank-account-reputation"
    }
    bank-account-verification-frontend-example {
      productionRoute = "/bank-account-verification-example-frontend"
    }
  }
}

staging {
  services {
    host: "https://www.staging.tax.service.gov.uk"
    bank-account-verification {
      api = "/bank-account-verification/api"
    }
    bank-account-reputation {
      api = "/bank-account-reputation"
    }
    bank-account-verification-frontend-example {
      productionRoute = "/bank-account-verification-example-frontend"
    }
  }
}

zap-automation-config {
  testUrl = "http://localhost:9903/bank-account-verification/"
  alertUrlsToReport = [
    "http://localhost:9903/bank-account-verification/",
    "http://localhost:9903/bank-account-verification/api"
  ]
  contextBaseUrlRegex = "http://localhost:9903/bank-account-verification/.*"
  alertsToIgnore = [{cweid: "-1", url: "http://localhost:9903/bank-account-verification/assets/.*"}, {cweid: "-1", url: "http://localhost:9903/bank-account-verification/govuk-frontend/assets/.*"}]
  activeScan = true
  failureThreshold = "Low"
}
